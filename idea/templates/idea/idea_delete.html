{% extends 'main.html' %}
{% block content %}

<section class="ideaform">
    <div class="container">
        <h2 class="lgheading">Delete Idea {{idea.title}}</h2>
        <form enctype="multipart/form-data" method="POST" class="signupform">
            {% csrf_token %}
            <p>
                Are You sure that you want to delete this idea ? All records regarding this idea will be deleted.
            </p>
            <input type="submit" value="Submit" />
        </form>
    </div>
</section>
{% endblock content %}
